<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <div id="app">
        <h1>
            {{message}} <br/>
            counter : {{counter}}
        </h1><br/>
        <h1 v-if="counter > 10">Vue is awesome!</h1><br/>
        <h1 v-else>Oh no ðŸ˜¢</h1><br/>
        <img v-bind:src="picture"/><br/>
        <button v-on:click="increment">increment</button><br/>
        <ul id="app">
            <li v-for="item in items" :key="item.item">
                {{ item.item }}
            </li>
        </ul>
        <ul>
            <li v-for="item in foods">
                {{item.type}} {{item.number}}
                <span v-if="item.number === 0">Out of Stock</span>
            </li>
        </ul>
    </div>
</body>

<script src="main.js"></script>
</html>
